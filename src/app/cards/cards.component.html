<div class="card-container">
    <mat-card class="card card-{{i + 1}}" *ngFor="let item of items; let i = index">
      <mat-card-title>
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.name}}
      </mat-card-title>
      <mat-card-content>
        {{item.value}}
      </mat-card-content>
    </mat-card>
  </div>
