<div class="modal" [class.is-visible]="birmchergatg1Service.alertMessage !== ''">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alerte</h5>
          <button type="button" class="close" aria-label="Close" (click)="clearAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{ birmchergatg1Service.alertMessage }}</p> <!-- Affichage du message d'alerte -->
        </div>
      </div>
    </div>
  </div>
