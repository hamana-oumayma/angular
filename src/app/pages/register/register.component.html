<body>
  <div class="image">
    <img src="/assets/images/md.jpg" alt="Photo de centre 1">
   
    <div class="reg-form">
  <h2>Inscription</h2>
  <form (ngSubmit)="register()">
    <label>Nom:</label>
    <input type="text" [(ngModel)]="user.nom" name="nom" required>

    <label>Pr√©nom:</label>
    <input type="text" [(ngModel)]="user.prenom" name="prenom" required>

    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" required>

    <label>Mot de passe:</label>
    <input type="password" [(ngModel)]="user.password" name="password" required>

    <label>Centrale:</label>
    <input type="text" [(ngModel)]="user.adresse" name="adresse" required>

    <button type="submit">S'inscrire</button>
  </form>
  <p> have an account? <a routerLink="/login">Login</a></p>
  <p>{{ message }}</p>
</div>
  </div>
</body>
