<div *ngIf="selectedTab !== 'extended'">
  <section id="report">
    <div class="border">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button class="btn btn-primary" (click)="addReport()">Ajouter rapport</button>
              <br>
              <h4 class="card-title" style="color:#5c6bc0;">Les PVs De Réunion</h4>
            </div>
            <div class="card-content">
              <div class="card-body table-responsive">
                <table class="table text-center m-0">
                  <thead>
                    <tr>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>Centrale</th>
                      <th>Rapport</th>
                      <th>Date</th> 
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of items">
                      <td>{{ item.firstName }}</td>
                      <td>{{ item.lastName }}</td>
                      <td>{{ item.centrale }}</td>
                      <td>
                        {{ item.report }} 
                        <i class="ft-download ml-5" (click)="item.reportFile && downloadReportFile(item.reportFile.name)"></i>

                      </td> 
                      <td>{{ formatDate(item.date) }}</td>                       
                      
                      <td>
                        <a href="javascript:;" class="success p-0" (click)="openEditModal(item)">
                          <i class="ft-edit-2 "></i>
                        </a>
                        <a href="javascript:;" class="danger p-0" (click)="deleteUser(item)">
                          <i class="ft-trash-2"></i>
                        </a>
                      </td>
                      
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
