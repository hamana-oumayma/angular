<div *ngIf="selectedTab !== 'extended'">
    <section id="report">
      <div class="border">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <button class="btn btn-primary" (click)="addreport()">Ajouter rapport</button>
                <br>
                <h4 class="card-title" style="color:#5c6bc0;">Les PVs De Réunion</h4>
              </div>
              <div class="card-content">
                <div class="card-body table-responsive">
                  <table class="table text-center m-0">
                    <thead>
                      <tr>
                        <th>Date</th> 
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Centrale</th>
                        <th>Rapport</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of items">
                        <td>{{ formatDate(item.date) }}</td>

                        <td>{{ item.firstName }}</td>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.centrale }}</td>
                        <td>
                          {{ item.report }} 
                          <i class="ft-upload ml-5" (click)="item.reportFile && downloadReportFile(item.reportFile)"></i>
                        </td>                        
                        <td class="text-truncate">
                          <a href="javascript:;" class="info p-0" (click)="openEditModal(item)">
                            <i class="ft-user font-medium-3 mr-2"></i>
                          </a>
                          <a href="javascript:;" class="success p-0" (click)="openEditModal(item)">
                            <i class="ft-edit-2 font-medium-3 mr-2"></i></a>
                          <a href="javascript:;" class="danger p-0" (click)="deleteUser(item)">
                            <i class="ft-x font-medium-3"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
