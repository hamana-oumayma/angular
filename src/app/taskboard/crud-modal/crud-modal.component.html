<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Task</h2>
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close close-left" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <div class="icon-description">
              <i class="fa fa-font"></i>
              <label for="title">Title</label>
            </div>
            <input type="text" class="form-control wide-input" id="title" [(ngModel)]="title" name="title" required>
          </div>
          <div class="form-group">
            <div class="icon-description">
              <i class="fa fa-pencil"></i>
              <label for="description">Description</label>
            </div>
            <textarea class="form-control wide-input" id="description" [(ngModel)]="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <div class="icon-description">
              <i class="fa fa-user"></i>
              <label for="createdBy">Created By</label>
            </div>
            <input type="text" class="form-control wide-input" id="createdBy" [(ngModel)]="createdBy" name="createdBy" required>
          </div>
          <div class="form-group">
            <div class="icon-description">
              <i class="fa fa-calendar"></i>
              <label for="date">Date</label>
            </div>
            <input type="date" class="form-control wide-input" id="date" [(ngModel)]="date" name="date" required>
          </div>
          <div class="submit">
            <button type="submit" class="btn btn-primaryy">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
