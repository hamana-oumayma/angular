<div>
    <h2>Sign Up</h2>
    <form (ngSubmit)="signUp()">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="signUpData.nom" required>
      </div>
      <div>
        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" name="prenom" [(ngModel)]="signUpData.prenom" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="signUpData.email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="signUpData.password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
